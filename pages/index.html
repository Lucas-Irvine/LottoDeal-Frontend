<div class="row">
    <div ng-repeat="post in posts | filter:searchText">
        <div class="col-sm-4 col-lg-4 col-md-4">
            <div class="thumbnail" id="item">
                <img ng-src="{{post.src}}" alt="">
                <div class="caption">
                    <h5 class="pull-right" id="amountRaised-{{post._id}}">${{post.amountRaised}} of ${{post.price}} raised</h5>
                    <h4><a href="#{{post._id}}">{{post.title}}</a>
                    </h4>
                    <div class="progress" id="thumbnail-bar">
                        <div class="progress-bar progress-bar-success progress-bar-striped" id="progress-bar-{{post._id}}" role="progressbar" aria-valuenow="40"
                        aria-valuemin="0" aria-valuemax="100" style="width:{{post.percentageRaised}}%">
                    </div>
                </div>
                <h5 class="pull-right">{{post.expirationDate}}</h5>
                <div class="dropdown">

                    <button class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">Bid</button>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                      <button type="button" class="btn btn-success btn-sm" buttonType="bidButton" ng-click="bid(post._id, 1, post.amountRaised, post.price);" id="{{post._id}}">$1.00</button>
                      <button type="button" class="btn btn-success btn-sm" buttonType="bidButton" ng-click="bid(post._id, 2, post.amountRaised, post.price);" id="{{post._id}}">$2.00</button>
                      <button type="button" class="btn btn-success btn-sm" buttonType="bidButton" ng-click="bid(post._id, 5, post.amountRaised, post.price);" id="{{post._id}}">$5.00</button>
                  </ul>
              </div>

              <p align="justify">{{post.description}}</p>
          </div> </a>
          <div class="ratings">
            <p class="pull-right">15 reviews</p>
            <p>
                <span class="glyphicon glyphicon-star"></span>
                <span class="glyphicon glyphicon-star"></span>
                <span class="glyphicon glyphicon-star"></span>
                <span class="glyphicon glyphicon-star"></span>
                <span class="glyphicon glyphicon-star"></span>
            </p>
        </div>
    </div>
</div>
