<!DOCTYPE html>
<html lang="en" ng-app="login_app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Raffle Marketplace">
    <meta name="author" content="LottoDeal">

    <title>LottoDeal signin</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom style sheet -->
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class ="login" ng-controller="loginController">

<div id="loginElements">

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button id = "home" type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Home</a>
            </div>
            <center>
                <div class="col-sm-6 col-lg-4 col-md-4">
                    <form class="navbar-form" role="search" method="get" id="search-form" name="search-form">
                        <div class="btn-group pull-left" style="margin-right:10px; min-width: 100%;">

                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search for Lotteries!" id="query" name="query" value="">
                                <div class="input-group-btn">
                                    <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-search"></span></button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </center>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a id = "about" href="about.html">About</a>
                    </li>
                    <li>
                        <a id = "sell" href="sell.html">Sell</a>
                    </li>
                    <li>
                        <a id = "contact" href="contact.html">Contact</a>
                    </li>
                    <li>
                        <a id = "profile" href="profile.html">Account</a>
                    </li>
                    <li>
                        <a id = "login" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <div class="container">

        <form class="form-signin">
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>

            <!-- Display login status -->
            <div id="status"></div>

            <!-- Facebook login or logout button -->
            <button onclick="fbLogin()" id="fbLink" href="./index.html">Facebook login</button>

            <!-- Display user profile data -->
            <div id="userData"></div>
        </form>

    </div> <!-- /container -->

    <div class="container">
        <!-- Footer -->
        <footer class="signin">
            <div class="row">
                <div class="col-lg-12">
                    <p align="center">Copyright &copy; LottoDeal 2017</p>
                </div>
            </div>
        </footer>
    </div>

</div>

</body>

</html>
