<!DOCTYPE html>
<html lang="en" ng-app="index_app">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>LottoDeal</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- AngularJS Include -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>

</head>

<body ng-controller="indexController">

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button id = "home" type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Home</a>
            </div>
            <center>
            <div class="col-sm-6 col-lg-4 col-md-4">
              <form class="navbar-form" role="search" method="get" id="search-form" name="search-form">
                  <div class="btn-group pull-left" style="margin-right:10px; min-width: 100%;">

                  <div class="input-group">
                      <input type="text" class="form-control" placeholder="Search for Lotteries!" id="query" name="query" value="">
                       <div class="input-group-btn">
                      <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-search"></span></button>
                      </div>
                    </div>
                  </div>
                  </form>
                  </div>
                  </center>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a id = "about" href="about.html">About</a>
                    </li>
                    <li>
                        <a id = "sell" href="sell.html">Sell</a>
                    </li>
                    <li>
                        <a id = "contact" href="contact.html">Contact</a>
                    </li>
                    <li>
                        <a id = "login" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container content">

        <div class="row">

            <div class="col-md-12">

                <div class="row carousel-holder">

                    <div class="col-md-12">
                        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="item active">
                                    <img class="slide-image" src="http://placehold.it/800x300" alt="">
                                </div>
                                <div class="item">
                                    <img class="slide-image" src="http://placehold.it/800x300" alt="">
                                </div>
                                <div class="item">
                                    <img class="slide-image" src="http://placehold.it/800x300" alt="">
                                </div>
                            </div>
                            <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left"></span>
                            </a>
                            <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right"></span>
                            </a>
                        </div>
                    </div>

                </div>

                <div class="row">
                    <div ng-repeat="post in posts">
                        <div class="col-sm-4 col-lg-4 col-md-4">
                            <div class="thumbnail" id="item">
                                <img src="http://placehold.it/320x150" alt="">
                                <div class="caption">
                                    <h5 class="pull-right">{{post.price}}</h5>
                                    <h4><a href="#">{{post.title}}</a>
                                    </h4>
                                    <div class="progress" id="thumbnail-bar">
                                        <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40"
                                        aria-valuemin="0" aria-valuemax="100" style="width:40%">
                                    </div>
                                </div>
                                <h5 class="pull-right">Time Left: {{scope.expirationDate}}</h5>
                                <button type="button" class="btn btn-success btn-sm" id="item-button">BID</button>

                                <p align="justify">{{scope.description}}</p>
                            </div> </a>
                            <div class="ratings">
                                <p class="pull-right">15 reviews</p>
                                <p>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                </p>
                            </div>
                        </div>
                    </div>

                    

                </div>

            </div>

        </div>

    </div>
    <!-- /.container -->

        <!-- Footer -->
        <footer>
        <hr>
            <div>
                <div class="col-lg-12">
                    <p>Copyright &copy; Your Website 2014</p>
                </div>
            </div>
        </footer>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Custom script -->
    <script src="./js/index.js"></script>

    <!-- dynamic loading of pages -->
    <script src="js/tabs.js"></script>

</body>

</html>
